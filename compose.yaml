  web-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - .:/rails
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      RAILS_MASTER_KEY: 657a5ea6faa2ca4b794d14957fb82555
    ports:
      - "80:80"
    depends_on:
      - db
volumes:
  postgres_volume: